<!-- Display  -->
  <div class='group-bar' >
    <div>{{Name}}</div>
    <div class="filler"></div>
    <div *ngFor="let action of ContextActions" >
    <app-action [Action]='action'> 
      </app-action> 
      </div>
  </div>

  <div class="property-list" style="cursor: pointer">
  <app-property style="cursor: pointer" *ngFor='let property of ContextProperties' [Property]='property'> 
  </app-property>
</div>
