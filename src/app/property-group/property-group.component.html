<!-- Display  -->
<mat-card>
    <mat-card-header class='group-bar' >
      <mat-card-title>{{Name}}</mat-card-title>
    <div class='actions-bar'>
    <app-action *ngFor="let action of ContextActions" [Action]='action'> 
      </app-action> 
  </div>
  </mat-card-header>
  <div class="property-list" style="cursor: pointer">
      <app-property *ngFor='let property of ContextProperties' [Property]='property'> 
      </app-property>
  </div>
</mat-card>
