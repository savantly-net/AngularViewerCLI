
  <!-- Object Title-->
  <div class="objectTitle">
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <!-- TODO: infer/get icon from layout -->
    <mat-icon>stars</mat-icon>
    <b>{{objectData.title}}</b>
 </div>

    <!--  Debug menu -->
    <mat-menu #menu="matMenu">
      <button *ngIf="showDebugMenu" mat-menu-item [matMenuTriggerFor]='debug'> <mat-icon>bug_report</mat-icon> </button>
    </mat-menu>
    <mat-menu #debug="matMenu">
      <button mat-menu-item (click)="debugContent()"> <mat-icon>subject</mat-icon>Content</button>
      <button mat-menu-item (click)="debugLayout()"> <mat-icon>view_quilt</mat-icon>Layout</button>
    </mat-menu>

    <!--  Layout Grid-->
    <app-layout-grid 
      [LayoutContext]='layout' 
      [ObjectContext]='objectData'>
    </app-layout-grid>


 <!-- Ok/Cancel buttons -->
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="DialogInput" tabindex="2">OK</button>
  <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
</div>
