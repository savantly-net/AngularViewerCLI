<h2 mat-dialog-title>{{objectData.title}}</h2>
<mat-tab-group>
  <mat-tab label='Properties' >

    <ng-template mat-tab-label >
      <mat-icon svgIcon="message-bulleted" matTooltip='properties'>properties</mat-icon>
    </ng-template>
    <ol>
    <h2>Properties</h2>
        <app-property *ngFor='let property of properties' [Property]='property'>
        </app-property>
      </ol>
  </mat-tab>

  <mat-tab >
    <ng-template mat-tab-label >
      <mat-icon svgIcon="run" matTooltip='actions'>actions</mat-icon>
    </ng-template>
    <h2>Actions</h2>
        <app-action *ngFor="let action of actions"[Action]='action'>
        </app-action>
  </mat-tab>

  <mat-tab >
    <ng-template mat-tab-label >
      <mat-icon svgIcon="hexagon-multiple" matTooltip='collections'>collections</mat-icon>
    </ng-template>
    <h2>Collections</h2>
      <!-- 
        todo:  
        *  add table icon for table view
            * route to collection
        * make items in this list clickable (to route to object)
      -->
        <app-collection-button *ngFor="let collection of collections" [Context]='collection'>
        </app-collection-button>
  </mat-tab>
</mat-tab-group>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="DialogInput" tabindex="2">OK</button>
  <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
</div>
