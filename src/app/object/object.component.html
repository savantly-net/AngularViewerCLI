
<h2 mat-dialog-title> 
  <!-- todo: get icon name from response-->
 <mat-icon svgIcon="asterisk"></mat-icon>{{objectData.title}}</h2> 

<mat-tab-group>
  <mat-tab *ngFor="let group of layout.getPropertyGroups()" label='Properties' >
    <ng-template mat-tab-label >
      <mat-icon>properties</mat-icon>
    </ng-template>
    <ol>
    <h2>Properties</h2>
        <app-property *ngFor='let property of properties' [Property]='property'>
        </app-property>
      </ol>
  </mat-tab>
</mat-tab-group>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="DialogInput" tabindex="2">OK</button>
  <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
</div>
