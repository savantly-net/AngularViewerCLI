 <app-banner></app-banner>
 <div class="button-row">
        <button mat-fab>Basic</button>
        <button mat-fab color="primary">Primary</button>
        <button mat-fab color="accent">Accent</button>
        <button mat-fab color="warn">Warn</button>
        <button mat-fab disabled>Disabled</button>
        <button mat-fab>
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
        <a mat-fab routerLink=".">Link</a>
      </div>
      <mat-grid-list cols="8">
        <mat-grid-tile  *ngFor="let result of session.universe" >
        <mat-card >
            <!-- todo: show object as is, title should be in the object. wrap mat-card in and object -->
            <mat-card-title>{{ getFriendlyName(result)}}</mat-card-title>
            <mat-card-subtitle>{{result.Timestamp| date:'HH:mm:ss'}}</mat-card-subtitle>
        </mat-card>
        </mat-grid-tile>
    </mat-grid-list> 
    <router-outlet #desktop></router-outlet>
<app-footer></app-footer>
