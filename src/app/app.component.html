<div class="page container-fluid" >
<app-banner #banner class="navbar navbar-default navbar-fixed-top"></app-banner>  
</div>
<div class="clear"></div>

 <mat-drawer-container #drawerContainer autosize>
        <mat-drawer #drawer  mode="side">
          <div>
          <app-action-parameters-dialog *ngIf="ParametersNeededArgs" [Args]="ParametersNeededArgs" (actionCancelled)="CloseDrawer()"></app-action-parameters-dialog>
          </div>
        </mat-drawer>
      <mat-drawer-content #drawerContent>
    <app-bookmarks></app-bookmarks>
    <app-desktop   #desktop></app-desktop> 
<router-outlet></router-outlet>
</mat-drawer-content>
      

 <app-footer #footer class="navbar navbar-default navbar-fixed-bottom"> </app-footer>
