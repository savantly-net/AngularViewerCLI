<mat-menu #appMenu="matMenu">
    <div  *ngFor="let section of this.sections;let i=index" >
      <app-menu-bar-section 
        [NoDivision]='isLast(i)' 
        [ResourceDescriptor]='section' 
        (onMenuSectionLoaded)="handleMenuSectionLoaded($event,i)">
      </app-menu-bar-section>
    </div>
 </mat-menu>
  
  <button mat-icon-button [matMenuTriggerFor]="appMenu">{{title}}</button>
