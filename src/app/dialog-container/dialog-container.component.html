<div class='args-body'>
<div>
<h2 mat-dialog-title>{{actionName}}</h2>
</div>
<div>
<mat-dialog-content >
  <form (ngSubmit)="validate()">
  <ol class='param-item' >
   <app-action-param  *ngFor="let param of parameters" [Parameter]='param'  
    [Context]='DialogInput' 
    [Key]='param.instance.id' 
    (onBlur)='validate()'>
    </app-action-param> 
    </ol>
<div mat-dialog-actions>
  <button mat-button type="submit" class="btn btn-success" tabindex="2">OK</button>
  <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
</div>
  </form>

</mat-dialog-content>
</div>
</div>
