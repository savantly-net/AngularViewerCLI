<h2 mat-dialog-title>{{actionName}}</h2>
<mat-dialog-content>
  <ol>
  <app-action-param *ngFor="let param of action.parameters" [Parameter]='param' [Context]='DialogInput' [Key]='param.rel' >
    </app-action-param> 
    </ol>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="DialogInput" tabindex="2">OK</button>
  <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
</div>
